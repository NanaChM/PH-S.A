<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="style_Compras.css">
</head>
<body>
    <header>
        <h1>Página de Compras</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Productos</h2>
            <div class="product" data-id="1" data-name="Producto 1" data-price="100">
                <h3>Producto 1</h3>
                <img src="images/product1.jpg" alt="Producto 1">
                <p>Precio:  ₡ 100</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="2" data-name="Producto 2" data-price="200">
                <h3>Producto 2</h3>
                <img src="images/product2.jpg" alt="Producto 2">
                <p>Precio:  ₡200</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <!-- Añade más productos según sea necesario -->
        </section>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total:  ₡ <span id="total">0</span></p>
            <button id="checkout">Generar Orden de Compra</button>
        </section>
    </main>
    <script src="compras.js"></script>
</body>
</html>
