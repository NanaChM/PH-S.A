<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <header>
            <h1>Tienda Online</h1>
        </header>
        <main>
            <section class="products">
                <h2>Productos</h2>
                <div class="product-list">
                    <!-- Productos serán añadidos dinámicamente aquí -->
                </div>
            </section>
            <section class="cart">
                <h2>Carrito de Compras</h2>
                <ul class="cart-items">
                    <!-- Items del carrito serán añadidos dinámicamente aquí -->
                </ul>
                <button id="generate-order">Generar Orden de Compra</button>
                <div class="order-summary">
                    <!-- Resumen de la orden será añadido aquí -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
