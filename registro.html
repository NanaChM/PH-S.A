<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PH S.A</title>
    <link rel="stylesheet" href="./style.css">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEj
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/v4-font-face.min.css" integrity="sha512-WHAIm6Bs8D6XIfh5GerxXJYaZeBxhFlJ7S2ljFv70YpxTF2rLBVfBFXrzS9Fv9WYpeR64Zl256o6UeIpFOrBtg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Bienvenido a PH S.A</h1>
    </header>
    <main>
        <div class="log-container">
            <div class="text-center mb-4">
                <h2>Registro</h2>
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
         

            <div class="text-center mb-4">
                <label for="cedula" class="fo.0.rm-label">Cedula</label>
                <input type="text" class="form-control" id="cedula" placeholder="1-######">
            </div>
        
            <div class="text-center mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>


            <div class="text-center mb-4">
                <label for="cedula" class="fo.0.rm-label">Telefono</label>
                <input type="text" class="form-control" id="cedula" placeholder="1-230-0000">
            </div>
            

            <div class="text-center mb-4">
                <label for="cedula" class="fo.0.rm-label">Edad</label>
                <input type="number" class="form-control" id="cedula" placeholder="">
            </div>
            

            <div class="text-center mb-4">
                <label for="cedula" class="fo.0.rm-label">Lugar de residencia</label>
                <input type="text" class="form-control" id="cedula" placeholder="">
            </div>


            <div class="text-center mb-4">
                <label for="sex" class="selct-label">Sexo</label>
                <select class="form-select form-select-lg" aria-label="select">
                    <option selected>Select</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
               
                </select>
            </div>
            
            

            

            <button type="button" class="btn btn-primary mt-3" onclick="register()">Registrar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PH S.A. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registro exitoso');
                // Redirigir a la página de inicio después del registro exitoso
                window.location.href = '/';
            } else {
                alert('Error en el registro');
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
